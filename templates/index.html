<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempest Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Tempest Dashboard</h1>
        <div id="weather-info">
            <p><strong>Wind Gust:</strong> <span id="wind-gust">Loading...</span> mph</p>
            <p><strong>Wind Direction:</strong> <span id="wind-direction">Loading...</span></p>
            <p><strong>Temperature:</strong> <span id="temperature">Loading...</span> Â°F</p>
        </div>
    </div>

    <!-- WebSocket Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>

    <script>
        // Connect to the WebSocket server
        const socket = io();

        // Listen for weather updates from the server
        socket.on('weather_update', function(data) {
            console.log("Received weather data:", data);

            // Update the page with the new data
            document.getElementById("wind-gust").textContent = data.wind_gust_mph !== null ? data.wind_gust_mph : 'N/A';
            document.getElementById("wind-direction").textContent = data.wind_direction;
            if(data.temperature_fahrenheit != null){
                document.getElementById("temperature").textContent = data.temperature_fahrenheit;
            }
        });
    </script>
</body>
</html>
