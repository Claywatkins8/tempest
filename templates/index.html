<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempest Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f4f8;
            --text-color: #2d3748;
            --accent-color: #3f5a36;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent-color);
        }

        #large-arrow-container {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            position: relative;
        }

        #largeWindArrow {
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        #wind-gust-large {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        #weather-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .weather-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .weather-card h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .weather-card p {
            font-size: 1.25rem;
            font-weight: 400;
            margin: 0;
            display: flex;
            align-items: center;
        }

        #windArrow {
            width: 30px;
            height: 30px;
            margin-left: 5px;
            transition: transform 0.5s ease;
        }

        .wind-gust-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tempest Dashboard</h1>

        <div id="large-arrow-container">
            <svg id="largeWindArrow" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#e2e8f0" stroke-width="2"/>
                <path d="M50 10 L40 40 L50 35 L60 40 Z" fill="#3f5a36" stroke="#3f5a36" stroke-width="1"/>
            </svg>
            <div id="wind-gust-large">--</div>
        </div>

        <div id="weather-info">
            <div class="weather-card">
                <h3>Wind Gust</h3>
                <p class="wind-gust-container">
                    <span id="wind-gust">Loading...</span> mph
                    <svg id="windArrow" viewBox="0 0 100 100" width="30" height="30">
                        <circle cx="50" cy="50" r="45" fill="none" stroke="#e2e8f0" stroke-width="2"/>
                        <path d="M50 10 L40 40 L50 35 L60 40 Z" fill="#3f5a36" stroke="#3f5a36" stroke-width="1"/>
                    </svg>
                </p>
            </div>
            <div class="weather-card">
                <h3>Wind Direction</h3>
                <p><span id="wind-direction">Loading...</span></p>
            </div>
            <div class="weather-card">
                <h3>Cardinal Direction</h3>
                <p><span id="cardinal-direction">Loading...</span></p>
            </div>
            <div class="weather-card">
                <h3>Temperature</h3>
                <p><span id="temperature">Loading...</span> °F</p>
            </div>
        </div>
    </div>

    <!-- WebSocket Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>

    <script>
        // Connect to the WebSocket server
        const socket = io();

        // Function to convert cardinal direction to degrees
        function cardinalToDegrees(cardinal) {
            const directions = {
                'N': 0, 'NNE': 22.5, 'NE': 45, 'ENE': 67.5,
                'E': 90, 'ESE': 112.5, 'SE': 135, 'SSE': 157.5,
                'S': 180, 'SSW': 202.5, 'SW': 225, 'WSW': 247.5,
                'W': 270, 'WNW': 292.5, 'NW': 315, 'NNW': 337.5
            };
            return directions[cardinal] || 0;
        }

        // Function to update the wind direction arrows based on cardinal direction
        function updateWindDirection(cardinal, windGust) {
            const largeArrow = document.getElementById('largeWindArrow');
            const smallArrow = document.getElementById('windArrow');
            const windDirectionText = document.getElementById('wind-direction');
            const cardinalDirectionText = document.getElementById('cardinal-direction');
            const windGustLarge = document.getElementById('wind-gust-large');

            const degrees = cardinalToDegrees(cardinal);

            // Update arrow rotations based on degrees
            largeArrow.style.transform = `rotate(${degrees}deg)`;
            smallArrow.style.transform = `rotate(${degrees}deg)`;

            // Update the displayed wind direction text
            windDirectionText.textContent = `${degrees}°`;
            cardinalDirectionText.textContent = cardinal;

            // Update wind gust in large arrow
            windGustLarge.textContent = `${windGust}`;
        }

        // Listen for weather updates from the server
        socket.on('weather_update', function(data) {
            console.log("Received weather data:", data);

            // Update the page with the new data
            document.getElementById("wind-gust").textContent = data.wind_gust_mph !== null ? data.wind_gust_mph : 'N/A';
            if(data.temperature_fahrenheit !== null){
                document.getElementById("temperature").textContent = data.temperature_fahrenheit;
            }
            // Update the wind direction arrows
            if (data.cardinal_direction) {
                updateWindDirection(data.cardinal_direction, data.wind_gust_mph);
            }
        });
    </script>
</body>
</html>
